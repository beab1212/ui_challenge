<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - Page</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- top form layer -->
            <div class="main-layer">
                <form action="">
                    <div class="form-input">
                        <img src="./image/user.png" alt="user">
                        <input type="text" placeholder="User name / Email">
                    </div>
    
                    <div class="form-input">
                        <img src="./image/lock.png" alt="lock">
                        <input type="text" placeholder="Password">
                    </div>

                    <button>LOG IN NOW</button>
                </form>

                <div class="social-link">
                    <h4>log in via</h4>   
                    <div>
                        <img src="./image/icons8-instagram-64.png" alt="instagram">
                        <img src="./image/icons8-facebook-64.png" alt="facebook">
                        <img src="./image/icons8-twitter-64.png" alt="twitter">
                    </div>
                </div>
            </div>

            <div class="white-curve"></div>
            <div class="long-purple-curve"></div>
            <div class="upper-little-purple-curve"></div>
            <div class="dim-white-curve"></div>
        </div>
    </div>
</body>
</html>
