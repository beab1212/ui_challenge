<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Social - Links</title>
</head>
<body>
    <div class="container">
        <div class="social-container ">
            <!-- row 1 -->
            <div class="row">
                <div class="f-circle">
                    <img class="social-image" src="./image/icons8-facebook-64.png" alt="facebook">
                </div>

                <div class="h-circle">
                    <img class="social-image" src="./image/icons8-instagram-64.png" alt="instagram">
                </div>

                <div class="f-circle">
                    <img class="social-image" src="./image/icons8-twitter-64.png" alt="twitter">
                </div>

                <div class="h-circle">
                    <img class="social-image" src="./image/icons8-facebook-64.png" alt="facebook">
                </div>

                <div class="f-circle">
                    <img class="social-image" src="./image/icons8-instagram-64.png" alt="instagram">
                </div>

            </div>

            <!-- row 2 -->
            <div class="row">
                <div class="dh-circle">
                    <div class="inner-circle">
                        <img class="social-image" src="./image/icons8-instagram-64.png" alt="instagram">
                    </div>
                </div>

                <div class="f-circle">
                    <img class="social-image" src="./image/icons8-facebook-64.png" alt="facebook">
                </div>

                <div class="dh-circle">
                    <div class="inner-circle">
                        <img class="social-image" src="./image/icons8-twitter-64.png" alt="twitter">
                    </div>
                </div>

                <div class="f-circle">
                    <img class="social-image" src="./image/icons8-instagram-64.png" alt="instagram">
                </div>

                <div class="dh-circle">
                    <div class="inner-circle">
                        <img class="social-image" src="./image/icons8-facebook-64.png" alt="facebook">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
